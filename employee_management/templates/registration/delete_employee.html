{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</p>

  <form method="post" action="{% url 'delete_employee' employee.id %}">
    {% csrf_token %}
    <button class="button" type="submit" name="yes">Yes</button>
  </form>

  <a href="{% url 'list' %}"><button type="button">Cancel</button></a>
{% endblock %}
